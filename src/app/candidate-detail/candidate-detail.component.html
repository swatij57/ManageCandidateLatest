

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="serialnumber">
      <th mat-header-cell *matHeaderCellDef> serialnumber </th>
      <td mat-cell *matCellDef="let element"> {{element.serialnumber}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

       <!-- Symbol Column -->
     <ng-container matColumnDef="resume">
        <th mat-header-cell *matHeaderCellDef> resume </th>
        <td mat-cell *matCellDef="let element"> {{element.resume}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef>Action</th>
		<td mat-cell *matCellDef="let element;"> 
			<a mat-icon-button>
        <mat-icon>edit</mat-icon>        
      </a>
			<a mat-icon-button (click)="removeCandidate(element)">
        <mat-icon color="warn">delete</mat-icon>
      </a>
    </td>
	</ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
