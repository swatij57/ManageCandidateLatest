<div class="main">
<form action="/action_page.php">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" [(ngModel)]="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" [(ngModel)]="lname"><br>
    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" [(ngModel)]="phone"><br>
    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" [(ngModel)]="address"><br>
    <label for="resume" >Resume File</label><br>
    <input type="file" id="resume"  name="resume" [(ngModel)]="resume"><br><br>
    <button type="button" (click)="setValue()">Save</button>
</form>
</div>
